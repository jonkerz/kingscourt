AllCops:
  TargetRubyVersion: 2.2

# Rails
Rails:
  Enabled: true

Rails/Validation:
  Enabled: false

# Style
Style/AlignArray:
  Enabled: false

Style/AlignHash:
  Enabled: false

Style/AlignParameters:
  EnforcedStyle: with_fixed_indentation

Style/ClassAndModuleChildren:
  Enabled: false

Style/ClosingParenthesisIndentation:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/DotPosition:
  EnforcedStyle: leading

Style/DoubleNegation:
  Enabled: false

Style/EmptyLinesAroundAccessModifier:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/IndentationConsistency:
  EnforcedStyle: rails

Style/MethodDefParentheses:
  EnforcedStyle: require_no_parentheses

Style/MultilineMethodCallIndentation:
  Enabled: false

Style/NestedParenthesizedCalls:
  Enabled: false

Style/OptionHash:
  Enabled: true

# Disable, known to break things
Style/RedundantSelf:
  Enabled: false

Style/SpaceInsideBrackets:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/WordArray:
  Enabled: false

# Lint
Lint/AmbiguousOperator:
  Enabled: false

Lint/AmbiguousRegexpLiteral:
  Enabled: false

Lint/UnusedBlockArgument:
  Enabled: false

# Metrics
Metrics/AbcSize:
  Enabled: false

Metrics/MethodLength:
  Max: 15

# Exclude
AllCops:
  Exclude:
    - 'db/**/*'
    - 'vendor/**/*'
    - 'bin/**/*'
    - 'script/**/*'
    - 'config/environments/**/*'
    - 'lib/tasks/cucumber.rake'
    - 'config/deploy.rb'

Style/CommentIndentation:
  Exclude:
    - 'Gemfile'

Lint/Debugger:
  Exclude:
    - features/**/*

Rails/Output:
  Exclude:
    - 'app/models/concerns/by_name_or_id.rb'
    - 'config/deploy.rb'

Style/RescueModifier:
  Exclude:
    - 'spec/**/*'

Style/SymbolProc:
  Exclude:
    - 'features/step_definitions/shared_then_steps.rb'
