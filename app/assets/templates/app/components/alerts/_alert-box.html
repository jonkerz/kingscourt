<span ng-controller="AlertsCtrl">
  <ul ng-show="alertsService.alerts.length" class="nav nav-pills nav-stacked">
    <li class="active">
      <a href>
        <span class="badge pull-right">{{alertsService.alerts.length}}</span> Messages
      </a>
    </li>
  </ul>

  <alert ng-repeat="alert in alertsService.alerts" type="info" ng-if="$index == alertsService.alerts.length-1" close="alertsService.closeAlert(alertsService.alerts.length-1)">
    <span ng-bind-html="alert.message"></span>
  </alert>
</span>
