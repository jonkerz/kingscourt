<div class="angular-hovercard max-sizes">
  <img class=" thumbnail animate card-border-radius angular-hovercard max-sizes" ng-src="cards/{{::cardImage}}" ng-mouseenter="showCard = true" ng-mouseleave="showCard = false" />
  <div style="border:2px #f00 solid;" class="angular-hovercard-detail" ng-class="{'angular-hovercard-active': showCard}">
    <img width="160" ng-src="cards/{{::cardImage}}" />
  </div>
</div>
